<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Beer Bonjour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- –®—Ä–∏—Ñ—Ç –≤ —Å—Ç–∏–ª–µ –ø–∞–±–∞ -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Sigmar+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --beer-gold: #f4b024;
      --beer-light: #ffd15a;
      --beer-dark: #b86b22;
      --foam: #fff7e6;
      --foam-shadow: #f0e0c2;
      --card-bg: rgba(35, 18, 5, 0.9);
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Fredoka", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff9e6;
      background:
        linear-gradient(to bottom, #fffaf0 0, #ffe8b8 8%, #f4b024 22%, #e4931e 60%, #b6631e 100%);
      position: relative;
    }

    /* –ü–æ–ª–æ—Å–∞ –ø–∏–≤–Ω–æ–π –ø–µ–Ω—ã —Å–≤–µ—Ä—Ö—É */
    .foam {
      position: fixed;
      top: -10px;
      left: 0;
      right: 0;
      height: 110px;
      background:
        radial-gradient(circle at 10% 40%, var(--foam) 0, transparent 60%),
        radial-gradient(circle at 30% 20%, var(--foam) 0, transparent 60%),
        radial-gradient(circle at 55% 35%, var(--foam) 0, transparent 60%),
        radial-gradient(circle at 80% 25%, var(--foam) 0, transparent 60%),
        radial-gradient(circle at 95% 50%, var(--foam) 0, transparent 60%),
        linear-gradient(to bottom, var(--foam) 0, var(--foam-shadow) 100%);
      box-shadow:
        0 8px 14px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.8);
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 2;
      max-width: 480px;
      width: 100%;
      padding: 28px 22px 24px;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.8),
        0 0 0 2px rgba(255, 236, 184, 0.7);
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 0, 0, 0.6);
    }

    .subtitle {
      font-size: 1rem;
      color: #ffe8b0;
      margin-bottom: 20px;
    }

    /* –ë–ª–æ–∫ —Å —Ñ–æ—Ç–æ –∏ "Bonjour Hawa" */
    .hello-block {
      margin-bottom: 22px;
      opacity: 0;
      transform: translateY(-12px) scale(0.96);
      pointer-events: none;
      transition:
        opacity 0.35s ease,
        transform 0.35s cubic-bezier(0.16, 0.84, 0.44, 1);
    }

    .hello-block.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .hello-image-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }

    .hello-image {
      width: min(100%, 320px);
      max-height: 260px;
      object-fit: cover;
      border-radius: 18px;
      border: 3px solid var(--beer-light);
      box-shadow:
        0 14px 26px rgba(0, 0, 0, 0.85),
        0 0 14px rgba(255, 209, 90, 0.8);
    }

    .hello-image-glow {
      position: absolute;
      inset: -6px;
      border-radius: 22px;
      background: conic-gradient(
        from 180deg,
        rgba(255, 255, 255, 0.6),
        rgba(255, 209, 90, 0.9),
        rgba(180, 90, 20, 0.7),
        rgba(255, 209, 90, 0.9),
        rgba(255, 255, 255, 0.6)
      );
      opacity: 0.35;
      filter: blur(6px);
      z-index: -1;
    }

    .hello-text {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #ffeac0;
      text-shadow:
        0 2px 0 #5a2a0a,
        0 3px 6px rgba(0, 0, 0, 0.9);
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ø–∏–≤–Ω–∞—è" */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      border-radius: 999px;
      padding: 16px 38px;
      font-size: 1.3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      background: linear-gradient(135deg, var(--beer-light), var(--beer-dark));
      color: var(--white);
      box-shadow:
        0 18px 32px rgba(0, 0, 0, 0.9),
        0 0 0 3px rgba(90, 40, 10, 1);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn span.icon {
      font-size: 1.3rem;
      transform: translateY(-1px);
    }

    /* –ù–∞–¥–ø–∏—Å—å Bonjour Sasha –≤ "–ø–∏–≤–Ω–æ–º" —à—Ä–∏—Ñ—Ç–µ */
    .btn-label {
      font-family: "Sigmar One", cursive;
      font-size: 1.5rem;
      text-transform: none;
      letter-spacing: 0.06em;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 22px 38px rgba(0, 0, 0, 1),
        0 0 0 3px rgba(255, 236, 184, 0.9);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow:
        0 12px 20px rgba(0, 0, 0, 0.9),
        0 0 0 3px rgba(255, 236, 184, 0.9);
    }

    .btn:focus-visible {
      outline: 3px solid #ffe6a0;
      outline-offset: 4px;
    }

    /* –ü—É–∑—ã—Ä—å–∫–∏ –ø–∏–≤–∞, –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –≤–≤–µ—Ä—Ö */
    .bubble {
      position: fixed;
      bottom: -10vh;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff 0, #fff6d9 35%, #f4b024 80%, rgba(180, 90, 20, 0.8) 100%);
      box-shadow:
        0 0 6px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 230, 150, 0.9);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      animation-name: bubble-rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes bubble-rise {
      0% {
        transform: translate3d(0, 0, 0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translate3d(-10px, -45vh, 0) scale(1.05);
        opacity: 0.9;
      }
      90% {
        transform: translate3d(8px, -95vh, 0) scale(0.9);
        opacity: 0.3;
      }
      100% {
        transform: translate3d(6px, -110vh, 0) scale(0.7);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .app {
        margin: 16px;
        padding: 24px 18px 20px;
      }

      .btn {
        width: 100%;
        padding-inline: 18px;
        font-size: 1.1rem;
        letter-spacing: 0.12em;
      }

      .hello-text {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="foam"></div>

  <div class="app">
    <div class="subtitle">Appuie sur le bouton‚Ä¶ sant√© üçª</div>

    <!-- –ë–ª–æ–∫ —Å —Ñ–æ—Ç–æ + "Bonjour Hawa" -->
    <div id="hello-block" class="hello-block">
      <div class="hello-image-wrapper">
        <div class="hello-image-glow"></div>
        <img
          id="hello-image"
          class="hello-image"
          src=""
          alt="Bonjour Hawa"
        />
      </div>
      <div class="hello-text">Bonjour Hawa</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ -->
    <button id="bonjour-btn" class="btn">
      <span class="icon">üç∫</span>
      <span class="btn-label">Bonjour Sasha</span>
      <span class="icon">üç∫</span>
    </button>
  </div>

  <script>
    // –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å GitHub
    const IMG_URL = "https://raw.githubusercontent.com/24tiy/bonjourhawa/main/camphoto_2022861571.JPG";

    const helloBlock = document.getElementById("hello-block");
    const helloImage = document.getElementById("hello-image");
    const btn = document.getElementById("bonjour-btn");

    helloImage.src = IMG_URL;

    let hideTimeoutId = null;

    btn.addEventListener("click", () => {
      // –ü–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫ —Å —Ñ–æ—Ç–æ/—Ç–µ–∫—Å—Ç–æ–º
      helloBlock.classList.add("visible");

      // –°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ä—ã–π —Ç–∞–π–º–µ—Ä —Å–∫—Ä—ã—Ç–∏—è, –µ—Å–ª–∏ –±—ã–ª
      if (hideTimeoutId !== null) {
        clearTimeout(hideTimeoutId);
        hideTimeoutId = null;
      }

      // –°–ø—Ä—è—Ç–∞—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      hideTimeoutId = setTimeout(() => {
        helloBlock.classList.remove("visible");
        hideTimeoutId = null;
      }, 5000);
    });

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö –ø—É–∑—ã—Ä—å–∫–æ–≤ –ø–∏–≤–∞
    const BUBBLE_COUNT = 80;

    function createBubbles() {
      for (let i = 0; i < BUBBLE_COUNT; i++) {
        const b = document.createElement("span");
        b.classList.add("bubble");

        // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
        b.style.left = Math.random() * 100 + "vw";

        // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç 7 –¥–æ 15 —Å–µ–∫—É–Ω–¥
        const duration = 7 + Math.random() * 8;
        b.style.animationDuration = duration + "s";

        // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ —Å—Ç–∞—Ä—Ç–∞
        const delay = Math.random() * 10;
        b.style.animationDelay = delay + "s";

        // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        const size = 4 + Math.random() * 10;
        b.style.width = size + "px";
        b.style.height = size + "px";

        document.body.appendChild(b);
      }
    }

    createBubbles();
  </script>
</body>
</html>
